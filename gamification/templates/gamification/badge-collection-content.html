<p>You have been rewarded {{ badge_rewards|length}} out of {{ badges|length }} badges in total:</p>

{% for badge in badges %}
    <div class="row badge-row">
        <div class="col-xs-3 badge {% if badge.rewarded %}badge-rewarded{% if badge.rewarded.reward_type %} badge-{{ badge.rewarded.reward_type|lower }}{% endif %}{% endif %}">
            <div class="badge-content">
                <i class="fa fa-trophy"></i>

            </div>
        </div>
        <div class="col-xs-3 badge-name">
            <span class="name">{{ badge.name }}</span>
        </div>
        <div class="col-xs-6 badge-description">
            <span class="name">{{ badge.get_description }}</span>
        </div>
    </div>
{% endfor %}

<div class="clearfix">
    <button class="btn btn-transparent pull-right" data-dismiss="modal">OK</button>
</div>
