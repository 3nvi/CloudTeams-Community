{% load staticfiles %}

<article class="blogpost public-blogpost col-lg-4 col-md-6 block-image">
	<div class="background-image"
         style="background-image: url('{% if blog.image_link %}{{ blog.image_link }}{% else %}{% static "ct_projects/img/blogpost-placeholder.svg" %}{% endif %}');">

		<div class="content">
			<div class="vertical-align">
				<div class="middle">
					<a href="{{ blog.get_absolute_url }}" class="btn">Show blog post</a>
				</div>
			</div>
		</div>
	</div>

	<div class="background">
		<header>
			<h2 class="header-medium secondary">{{ blog.title }}</h2>
			<time datetime="{{ blog.created|date:"Y-m-d" }}" class="meta">{{ blog.created|date:"Y-m-d" }}</time>
		</header>
	</div>
</article>
