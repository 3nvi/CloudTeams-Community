<div id="buy-a-reward" class="buy-new-reward-popup modal fade" role="dialog" style="display: none; padding-right: 17px;">
	<div class="modal-dialog medium">
		<div class="block block-fill">
			<header class="modal-header">
				<div class="vertical-align">
					<div class="middle">
						<i class="icon icon-reward"></i>
						<h2 class="header-medium secondary">Buy reward</h2>
					</div>
					<div class="close" data-dismiss="modal">
						<i class="icon icon-close"></i>
					</div>
				</div>
			</header>

			<div class="modal-body">

				<section class="confirm-1">
					<div class="row confirm-1">
						<div class="col-md-12 text-center">
                            <h4 class="reward-name"></h4>
                            <div class="reward-id hidden"></div>
                            <p>Project: <span class="project-name"></span></p>
                            <p><span class="reward-description"></span></p>
                            <p>Cost: <i class="icon icon-cloudcoins"></i> <span class="reward-cost"></span></p>
							<p>Are you sure you want to buy <b class="reward-name"></b>?</p>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-12">
                            {% csrf_token %}
							<fieldset class="form-group form-submit">
								<a href="#" data-dismiss="modal" class="btn-transparent" alt="cancel">Cancel</a>
								<a href="#" class="btn confirm-button confirm-purchase" alt="create">Buy</a>
							</fieldset>
						</div>
					</div>
				</section>
				<section class="confirm-2" style="display:none;">

					<div class="row">
						<div class="col-md-12 text-center">

						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-md-12">
							<fieldset class="form-group form-submit">
								<a href="#" data-dismiss="modal" class="btn purchase-close" alt="cancel">Ok</a>
							</fieldset>
						</div>
					</div>

				</section>

			</div>
		</div>
	</div>
</div>
