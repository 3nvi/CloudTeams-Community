<div class="container-fluid">
    <h2>You & Tech</h2>

    <div class="centered-fields">
        <div class="field">
            <label for="id_tech_level">Concerning technology, would you describe yourself as a... ?</label>
            {{ form.tech_level }}
        </div>

        <div class="field brand-opinions-field">
            <b>What's your opinion about the following brands?</b>
            <p>Click <i class="fa fa-thumbs-up"></i> if it's positive, <i class="fa fa-thumbs-down"></i> if it's negative, or <i class="fa fa-arrow-right"></i> if you feel indifferent about the brand or don't want to answer.</p>
            <p>Click "Next" whenever you're done.</p>

            <div id="tech-opinion">

            </div>
        </div>
    </div>
</div>
