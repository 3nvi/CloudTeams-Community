{% load staticfiles %}
{% load humanize %}
<article class="notification">
	<div class="vertical-align">
		<div class="middle">
			<img class="icon check svg" src="{% static "img/icons/icon-check-fill.svg" %}">
			<p>{{ notification.message }}</p>
		</div>

		<div class="middle">
			<p class="meta thin inline-block">{{ notification.created|naturaltime }}</p>
		</div>
	</div>
</article>
