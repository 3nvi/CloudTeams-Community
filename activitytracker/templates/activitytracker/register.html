<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>Activity Tracker</title>
	<meta name="description" content="Activity Tracker Application">
	<meta name="author" content="Aggelos Arvanitakis">
	<meta name="keyword" content="Activity, Track, Tracker, Manage, Logs, Everyday Life">
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: CSS -->
	{% load staticfiles %}
    {% load custom_templates %}

	<link id="bootstrap-style" href="{% static 'activitytracker/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'activitytracker/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
	<link id="base-style" href="{% static 'activitytracker/css/style.css' %}" rel="stylesheet">
	<link id="base-style-responsive" href="{% static 'activitytracker/css/style-responsive.css' %}" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
	<!-- end: CSS -->


	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="css/ie.css" rel="stylesheet">
	<![endif]-->

	<!--[if IE 9]>
		<link id="ie9style" href="css/ie9.css" rel="stylesheet">
	<![endif]-->

	<!-- start: Favicon -->
	<link rel="shortcut icon" href="{% static '/static/activitytracker/img/favicon.ico' %}">
	<!-- end: Favicon -->

	<style type="text/css">
			body { background: url({% static 'activitytracker/img/bg-login.jpg' %}) !important; }
        	.container-fluid-full { background: url({% static 'activitytracker/img/bg-login.jpg' %}) !important; }
	</style>
		
		
		
</head>

<body>
		<div class="container-fluid-full">
		<div class="row-fluid">
					
			<div class="row-fluid">
				<div class="login-box">
				
					<h2 align="center">Register Below</h2>
					<form class="form-horizontal" action="{% url 'register' %}" method="post" name="registerForm" id="registerForm">
						{% csrf_token %}
                        <fieldset>
							
							<div class="input-prepend" title="Username">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="username" id="username" type="text" placeholder="Username"/>
							</div>
                            <p align="center" class="hidden" id="usernamemessage" style="color:red" >Username already exists</p>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password">
								<span class="add-on"><i class="halflings-icon lock"></i></span>
								<input class="input-large span10" name="password" id="password" type="password" placeholder="Password"/>
							</div>

                            <div class="input-prepend" title="Firstname">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="firstname" id="firstname" type="text" placeholder="First Name"/>
							</div>
							<div class="clearfix"></div>

                            <div class="input-prepend" title="Lastname">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="lastname" id="lastname" type="text" placeholder="Last Name"/>
							</div>
							<div class="clearfix"></div>

                            <div class="input-prepend" title="Email">
								<span class="add-on"><i class="icon-envelope-alt"></i></span>
								<input class="input-large span10" name="email" id="email" type="text" placeholder="E-Mail Address"/>
							</div>
                            <p align="center" class="hidden" id="emailmessage" style="color:red">This e-mail is already in use</p>
							<div class="clearfix"></div>

                            <div class="input-prepend row-fluid" title="UserBirthday">
                                <span class="add-on"><i class="icon-calendar"></i></span>
                                <input placeholder="Birthday" type="text" name="birthday" class="datepicker span10" />
                             </div>
                            <p align="center" class="hidden" style="color:red" id="birthdaymessage">Can't be born in the future, duh</p>
                            <div class="clearfix"></div>

                            <div align="center">
                                <select name="gender" class="input-small">
                                    <option value="M" selected >Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
							<div class="clearfix"></div>

                            <p align="center" style="color:green" id="registermessage"></p>

							<div align="center" class="button-login">	
								<button  type="submit" class="btn btn-primary">Register</button>
							</div>
							<div class="clearfix"></div>
                        </fieldset>
					</form>
					<hr>

                    <div id="overlay">
                        <img src="{% static 'activitytracker/img/spinner-mini.gif' %}" alt="Loading" />
                    </div>
					<p align="center">
						Back to <a href="{% url 'login' %}">Login page</a>.
					</p>	
				</div><!--/span-->
			</div><!--/row-->
			

	</div><!--/.fluid-container-->
	
</div><!--/fluid-row-->
	
	<!-- start: JavaScript-->

	<!-- start: JavaScript-->

		<script src="{% static 'activitytracker/js/jquery-1.9.1.min.js' %}"></script>

        <script src="{% static 'activitytracker/js/bootstrap.min.js' %}"></script>

		<script src="{% static 'activitytracker/js/jquery-migrate-1.0.0.min.js' %}"></script>

		<script src="{% static 'activitytracker/js/jquery-ui-1.10.0.custom.min.js' %}"></script>

		<script src="{% static 'activitytracker/js/jquery.ui.touch-punch.js' %}"></script>

		<script src="{% static 'activitytracker/js/modernizr.js' %}"></script>

		<script src="{% static 'activitytracker/js/jquery.cookie.js' %}"></script>

		<script src="{% static 'activitytracker/js/excanvas.js' %}"></script>

		<script src="{% static 'activitytracker/js/jquery.chosen.min.js' %}"></script>

		<script src="{% static 'activitytracker/js/jquery.uniform.min.js' %}"></script>

		<script src="{% static 'activitytracker/js/jquery.iphone.toggle.js' %}"></script>

        <script src="{% static 'activitytracker/js/jquery.dataTables.min.js' %}"></script>

		<script src="{% static 'activitytracker/js/counter.js' %}"></script>

		<script src="{% static 'activitytracker/js/custom.js' %}"></script>


	<!-- end: JavaScript-->
</body>
</html>
