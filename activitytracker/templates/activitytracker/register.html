{% extends "base_non_authenticated.html" %}
{% load staticfiles %}

{% block content %}
				<div class="login-box">
				
					<h2 align="center">Register Below</h2>
					<form class="form-horizontal" action="{% url 'register' %}" method="post" name="registerForm" id="registerForm">
						{% csrf_token %}
                        <fieldset>
							
							<div class="input-prepend" title="Username">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="username" id="username" type="text" placeholder="Username"/>
							</div>
                            <p align="center" class="hidden" id="usernamemessage" style="color:red" >Username already exists</p>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password">
								<span class="add-on"><i class="halflings-icon lock"></i></span>
								<input class="input-large span10" name="password" id="password" type="password" placeholder="Password"/>
							</div>

                            <div class="input-prepend" title="Password">
								<span class="add-on"><i class="halflings-icon lock"></i></span>
								<input class="input-large span10" name="password_repeat" id="ppassword_repeat" type="password" placeholder="Repeat Password"/>
							</div>

                            <p align="center" class="hidden" id="passwordmessage" style="color:red" >Passwords dont match each other</p>
							<div class="clearfix"></div>

                            <div class="input-prepend" title="Firstname">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="firstname" id="firstname" type="text" placeholder="First Name"/>
							</div>
							<div class="clearfix"></div>

                            <div class="input-prepend" title="Lastname">
								<span class="add-on"><i class="halflings-icon user"></i></span>
								<input class="input-large span10" name="lastname" id="lastname" type="text" placeholder="Last Name"/>
							</div>
							<div class="clearfix"></div>

                            <div class="input-prepend" title="Email">
								<span class="add-on"><i class="icon-envelope-alt"></i></span>
								<input class="input-large span10" name="email" id="email" type="text" placeholder="E-Mail Address"/>
							</div>
                            <p align="center" class="hidden" id="emailmessage" style="color:red">This e-mail is already in use</p>
							<div class="clearfix"></div>

                            <div class="input-prepend row-fluid" title="UserBirthday">
                                <span class="add-on"><i class="icon-calendar"></i></span>
                                <input placeholder="Birthday" type="text" name="birthday" class="datepicker span10" />
                             </div>
                            <p align="center" class="hidden" style="color:red" id="birthdaymessage">Can't be born in the future, duh</p>
                            <div class="clearfix"></div>

                            <div align="center">
                                <select name="gender" class="input-small">
                                    <option value="M" selected >Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
							<div class="clearfix"></div>

                            <p align="center" style="color:green" id="registermessage"></p>

							<div align="center" class="button-login">	
								<button  type="submit" class="btn btn-primary">Register</button>
							</div>
							<div class="clearfix"></div>
                        </fieldset>
					</form>
					<hr>

                    <div id="overlay">
                        <img src="{% static 'activitytracker/img/spinner-mini.gif' %}" alt="Loading" />
                    </div>
					<p align="center">
						Back to <a href="{% url 'login' %}">Login page</a>.
					</p>	
				</div><!--/span-->
{% endblock %}
